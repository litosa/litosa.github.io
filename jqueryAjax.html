<!DOCTYPE html>
<html>
<head>
    <title>Alex Course</title>
    <meta charset="utf-8" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

    <div class="container" style="margin-top: 75px; margin-bottom: 75px;">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="list-group text-center ">
                    <a class="well" href="./index.html">Tillbaka</a>
                </div>
                <br>
                <div class="form-group" style="margin:25px;">
                    <h3 class="text-center">World Population</h3>
                    <p class="text-center" id="worldPopulation"></p>
                    <button class="center-block btn btn-primary" id="btnprintOutWorldPopulation">Print Out World Population</button>
                </div>

                <div style="margin:25px;">
                    <h3 class="text-center">Europe Population</h3>
                    <p class="text-center" id="europePopulation"></p>
                    <button class="center-block btn btn-primary" id="btnprintOutEuropePopulation">Print Out Europe Population</button>
                </div>

                <div style="margin:25px;">
                    <h3 class="text-center">Female Population In Zimbabwe</h3>
                    <p class="text-center" id="femalePopulation"></p>
                    <button class="center-block btn btn-primary" id="btnprintOutFemalePopulation">Print Out Female Population</button>
                </div>

                <div style="margin:25px;">
                    <h3 class="text-center">Country With Lowest Population</h3>
                    <p class="text-center" id="lowestPopulation"></p>
                    <button class="center-block btn btn-primary" id="btnprintOutLowestPopulation">Print Out Lowest Population</button>
                </div>

                <div style="margin:25px;">
                    <h3 class="text-center">Country With Highest Population</h3>
                    <p class="text-center" id="highestPopulation"></p>
                    <button class="center-block btn btn-primary" id="btnprintOutHighestPopulation">Print Out Highest Population</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./components/jqueryAjax/jqueryAjax.js" type="text/javascript"></script>

</body>
</html>
